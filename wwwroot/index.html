<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean King 3 - Multiplayer Fishing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001f3f 0%, #003d7a 100%);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loginScreen {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        #loginScreen h1 {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        #loginScreen input {
            padding: 15px;
            font-size: 20px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 300px;
            margin-bottom: 20px;
        }

        #loginScreen button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ffff, #00cc99);
            border: none;
            border-radius: 5px;
            color: #001f3f;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #loginScreen button:hover {
            transform: scale(1.05);
        }

        #gameScreen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #004d7a 0%, #002147 100%);
            cursor: crosshair;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #hud {
            position: absolute;
            top: 120px;
            left: 120px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        .player-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 8px;
            border-radius: 5px;
            border: 1px solid #00ffff;
            pointer-events: all;
        }

        .player-info h2 {
            font-size: 12px;
            color: #00ffff;
            margin-bottom: 2px;
        }

        .player-info .credits {
            font-size: 16px;
            color: #ffcc00;
            font-weight: bold;
            text-shadow: 0 0 5px #ffcc00;
        }

        .player-info .stats {
            font-size: 8px;
            color: #aaa;
            margin-top: 2px;
        }

        #playersList {
            position: absolute;
            top: 120px;
            right: 120px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #00ffff;
            max-width: 180px;
            pointer-events: all;
        }

        #playersList h3 {
            color: #00ffff;
            margin-bottom: 2px;
            font-size: 10px;
        }

        .player-slot {
            padding: 2px;
            margin: 1px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            font-size: 8px;
        }

        .player-slot.active {
            background: rgba(0, 255, 255, 0.2);
            border-left: 2px solid #00ffff;
        }

        #betControls {
            position: absolute;
            right: 150px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00ffff;
            text-align: center;
            pointer-events: all;
        }

        #betControls h3 {
            font-size: 12px;
            color: #00ffff;
            margin-bottom: 5px;
        }

        #betControls .bet-display {
            font-size: 20px;
            color: #ffcc00;
            font-weight: bold;
            margin: 5px 0;
        }

        #betControls button {
            padding: 8px 15px;
            margin: 3px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        #betControls button:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #betControls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #connectionStatus {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            font-size: 14px;
        }

        .status-connected {
            color: #00ff00;
        }

        .status-disconnected {
            color: #ff0000;
        }

        #roundIndicator {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #00ffff;
            text-align: center;
            pointer-events: all;
        }

        #interactionOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .interaction-container {
            background: linear-gradient(135deg, rgba(0, 0, 50, 0.95), rgba(50, 0, 50, 0.95));
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .interaction-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px currentColor;
        }

        .interaction-container p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .teeth-targets, .chest-choices {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .tooth-target, .chest-btn {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: white;
        }

        .tooth-target:hover, .chest-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .tooth-target:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .chest-btn {
            flex-direction: column;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #turretSelectionOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #turretSelectionOverlay h2 {
            font-size: 42px;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            margin-bottom: 30px;
            text-align: center;
        }

        #turretSelectionCanvas {
            display: block;
            border: 3px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            cursor: pointer;
            max-width: 90vw;
            max-height: 70vh;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loginScreen">
            <h1>üåä Ocean King 3 üêü</h1>
            <p style="margin-bottom: 20px; font-size: 18px;">Multiplayer Fishing Arena</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <br>
            <button onclick="joinGame()">Join Game</button>
            <p style="margin-top: 20px; font-size: 14px; color: #aaa;">Up to 8 players can play together!</p>
        </div>

        <div id="gameScreen">
            <div id="connectionStatus">
                <span class="status-disconnected">Connecting...</span>
            </div>
            
            <canvas id="gameCanvas" width="1600" height="900"></canvas>
            
            <div id="hud">
                <div class="player-info">
                    <h2 id="playerDisplayName">Player</h2>
                    <div class="credits">üí∞ <span id="playerCredits">0</span></div>
                    <div class="stats">
                        Kills: <span id="playerKills">0</span> | 
                        Slot: <span id="playerSlot">-</span>
                    </div>
                </div>
                
                <div id="roundIndicator">
                    <div style="font-size: 10px; font-weight: bold; color: #00ffff;">
                        Round 1
                    </div>
                    <div style="font-size: 8px; color: #ffcc00;">
                        10:00
                    </div>
                </div>
                
                <div id="playersList">
                    <h3>Players (0/8)</h3>
                    <div id="playersListContent"></div>
                </div>
            </div>
            
            <div id="interactionOverlay"></div>

            <div id="betControls">
                <h3>Bet Value</h3>
                <button onclick="decreaseBet()">-</button>
                <div class="bet-display">üí∞ <span id="betValue">10</span></div>
                <button onclick="increaseBet()">+</button>
            </div>
        </div>

        <div id="turretSelectionOverlay">
            <h2>Select Your Turret Position</h2>
            <canvas id="turretSelectionCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
