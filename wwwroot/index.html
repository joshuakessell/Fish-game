<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean King 3 - Multiplayer Fishing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001f3f 0%, #003d7a 100%);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loginScreen {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        #loginScreen h1 {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        #loginScreen input {
            padding: 15px;
            font-size: 20px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 300px;
            margin-bottom: 20px;
        }

        #loginScreen button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ffff, #00cc99);
            border: none;
            border-radius: 5px;
            color: #001f3f;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #loginScreen button:hover {
            transform: scale(1.05);
        }

        #gameScreen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #004d7a 0%, #002147 100%);
            cursor: crosshair;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #connectionStatus {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            font-size: 14px;
        }

        .status-connected {
            color: #00ff00;
        }

        .status-disconnected {
            color: #ff0000;
        }

        #interactionOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .interaction-container {
            background: linear-gradient(135deg, rgba(0, 0, 50, 0.95), rgba(50, 0, 50, 0.95));
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .interaction-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px currentColor;
        }

        .interaction-container p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .teeth-targets, .chest-choices {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .tooth-target, .chest-btn {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: white;
        }

        .tooth-target:hover, .chest-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .tooth-target:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .chest-btn {
            flex-direction: column;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #turretSelectionOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #turretSelectionOverlay h2 {
            font-size: 42px;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            margin-bottom: 30px;
            text-align: center;
        }

        #turretSelectionCanvas {
            display: block;
            border: 3px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            cursor: pointer;
            max-width: 90vw;
            max-height: 70vh;
        }

        #gameControls {
            position: absolute;
            top: 60px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .control-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0, 31, 63, 0.8);
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .control-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .control-button.active {
            background: rgba(0, 255, 255, 0.4);
            border-color: #ffff00;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loginScreen">
            <h1>üåä Ocean King 3 üêü</h1>
            <p style="margin-bottom: 20px; font-size: 18px;">Multiplayer Fishing Arena</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <br>
            <button onclick="joinGame()">Join Game</button>
            <p style="margin-top: 20px; font-size: 14px; color: #aaa;">Up to 6 players can play together!</p>
        </div>

        <div id="gameScreen">
            <div id="connectionStatus">
                <span class="status-disconnected">Connecting...</span>
            </div>
            
            <div id="gameControls">
                <button id="targetModeBtn" class="control-button" onclick="toggleTargetMode()">
                    üéØ Target Mode
                </button>
                <button id="autoFireBtn" class="control-button" onclick="toggleAutoFire()">
                    ‚ö° Auto-Fire
                </button>
                <button id="clearTargetBtn" class="control-button" onclick="clearTarget()" style="display: none;">
                    ‚ùå Clear Target
                </button>
            </div>
            
            <canvas id="gameCanvas" width="2400" height="1400"></canvas>
            
            <div id="interactionOverlay"></div>
        </div>

        <div id="turretSelectionOverlay">
            <h2>Select Your Turret Position</h2>
            <canvas id="turretSelectionCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
