<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean King 3 - Multiplayer Fishing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #001f3f;
            color: white;
            overflow: hidden;
            user-select: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loginScreen {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        #loginScreen h1 {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        #loginScreen input {
            padding: 15px;
            font-size: 20px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 300px;
            margin-bottom: 20px;
        }

        #loginScreen button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ffff, #00cc99);
            border: none;
            border-radius: 5px;
            color: #001f3f;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #loginScreen button:hover {
            transform: scale(1.05);
        }

        #gameScreen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        .player-info-bar {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 1800px;
            min-height: 50px;
            padding: 5px 15px;
            background: rgba(0, 31, 63, 0.6);
            border: 2px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .player-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 8px;
            min-width: 150px;
        }

        .player-stat .player-name {
            font-size: 16px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        .player-stat .player-credits {
            font-size: 14px;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }

        .player-stat .player-score {
            font-size: 12px;
            color: #00ff00;
        }

        #gameCanvasContainer {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #004d7a 0%, #002147 100%);
            cursor: crosshair;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .my-hud {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1800px;
            padding: 12px 20px;
            background: rgba(0, 31, 63, 0.9);
            border: 3px solid #00ffff;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            gap: 20px;
        }

        .hud-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .hud-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hud-label {
            font-size: 14px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            min-width: 80px;
        }

        .hud-value {
            font-size: 20px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 8px #ffff00;
            min-width: 100px;
        }

        .bet-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bet-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .bet-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .bet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bet-slider {
            width: 200px;
            height: 8px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .bet-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00ffff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
        }

        .bet-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00ffff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            border: none;
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0, 31, 63, 0.8);
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            white-space: nowrap;
        }

        .control-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .control-button.active {
            background: rgba(0, 255, 255, 0.4);
            border-color: #ffff00;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #interactionOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .interaction-container {
            background: linear-gradient(135deg, rgba(0, 0, 50, 0.95), rgba(50, 0, 50, 0.95));
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .interaction-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px currentColor;
        }

        .interaction-container p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .teeth-targets, .chest-choices {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .tooth-target, .chest-btn {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: white;
        }

        .tooth-target:hover, .chest-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .tooth-target:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .chest-btn {
            flex-direction: column;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #turretSelectionOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #turretSelectionOverlay h2 {
            font-size: 42px;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            margin-bottom: 30px;
            text-align: center;
        }

        #turretSelectionCanvas {
            display: block;
            border: 3px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            cursor: pointer;
            max-width: 90vw;
            max-height: 70vh;
        }

        #rotationOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.98);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            gap: 30px;
        }

        .rotation-icon {
            font-size: 80px;
            animation: rotatePhone 2s ease-in-out infinite;
        }

        @keyframes rotatePhone {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(90deg);
            }
        }

        .rotation-message {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            text-align: center;
            max-width: 80%;
        }

        .rotation-message strong {
            font-size: 28px;
            display: block;
            margin-top: 10px;
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
        }

        #scrollInstruction {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 255, 255, 0.95);
            color: #001f3f;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            z-index: 8888;
            box-shadow: 0 -5px 20px rgba(0, 255, 255, 0.5);
            animation: slideUpDown 2s ease-in-out infinite;
        }

        @keyframes slideUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #scrollInstruction .swipe-icon {
            font-size: 24px;
            display: inline-block;
            margin-left: 10px;
            animation: swipeUp 1.5s ease-in-out infinite;
        }

        @keyframes swipeUp {
            0%, 100% {
                transform: translateY(5px);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loginScreen">
            <h1>üåä Ocean King 3 üêü</h1>
            <p style="margin-bottom: 20px; font-size: 18px;">Multiplayer Fishing Arena</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <br>
            <button onclick="joinGame()">Join Game</button>
            <p style="margin-top: 20px; font-size: 14px; color: #aaa;">Up to 6 players can play together!</p>
        </div>

        <div id="gameScreen">
            <div id="topPlayers" class="player-info-bar">
            </div>
            
            <div id="gameCanvasContainer">
                <canvas id="gameCanvas" width="1800" height="900"></canvas>
            </div>
            
            <div id="bottomPlayers" class="player-info-bar">
            </div>
            
            <div id="myHud" class="my-hud">
                <div class="hud-section">
                    <div class="hud-row">
                        <span class="hud-label">Credits:</span>
                        <span id="hudCredits" class="hud-value">1000</span>
                    </div>
                    <div class="hud-row">
                        <span class="hud-label">Score:</span>
                        <span id="hudScore" class="hud-value">0</span>
                    </div>
                </div>

                <div class="hud-section">
                    <div class="hud-row">
                        <span class="hud-label">Bet:</span>
                        <span id="hudBet" class="hud-value">10</span>
                    </div>
                    <div class="bet-controls">
                        <button class="bet-button" onclick="decreaseBet()">-</button>
                        <input type="range" class="bet-slider" id="betSlider" min="1" max="100" value="10" step="1">
                        <button class="bet-button" onclick="increaseBet()">+</button>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="targetModeBtn" class="control-button" onclick="toggleTargetMode()">
                        üéØ Target Mode
                    </button>
                    <button id="autoFireBtn" class="control-button" onclick="toggleAutoFire()">
                        ‚ö° Auto-Fire
                    </button>
                    <button id="clearTargetBtn" class="control-button" onclick="clearTarget()" style="display: none;">
                        ‚ùå Clear Target
                    </button>
                </div>
            </div>
            
            <div id="interactionOverlay"></div>
        </div>

        <div id="turretSelectionOverlay">
            <h2>Select Your Turret Position</h2>
            <canvas id="turretSelectionCanvas"></canvas>
        </div>

        <div id="rotationOverlay">
            <div class="rotation-icon">üì±</div>
            <div class="rotation-message">
                Please rotate your device to landscape mode
                <strong>‚Üª Turn your device sideways</strong>
            </div>
        </div>

        <div id="scrollInstruction">
            Swipe up to hide browser bars for full screen <span class="swipe-icon">‚òùÔ∏è</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
