<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean King 3 - Multiplayer Fishing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #001f3f;
            color: white;
            overflow: hidden;
            user-select: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loginScreen {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        #loginScreen h1 {
            font-size: 48px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        #loginScreen input {
            padding: 15px;
            font-size: 20px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 300px;
            margin-bottom: 20px;
        }

        #loginScreen button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ffff, #00cc99);
            border: none;
            border-radius: 5px;
            color: #001f3f;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #loginScreen button:hover {
            transform: scale(1.05);
        }

        #gameScreen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #gameCanvasContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #004d7a 0%, #002147 100%);
            cursor: crosshair;
        }

        #overlayControls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #overlayControls > * {
            pointer-events: auto;
        }

        .overlay-bet-button {
            position: absolute;
            padding: 8px 16px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            color: #ffff00;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay-bet-button:hover {
            background: rgba(255, 255, 0, 0.3);
            transform: scale(1.1);
        }

        #creditsDisplay {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            color: #ffff00;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        #modeButtonsContainer {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mode-button {
            width: 50px;
            height: 50px;
            padding: 8px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.6);
            color: #00ffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-button:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .mode-button.active {
            background: rgba(255, 255, 0, 0.4);
            color: #ffff00;
        }

        #interactionOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .interaction-container {
            background: linear-gradient(135deg, rgba(0, 0, 50, 0.95), rgba(50, 0, 50, 0.95));
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .interaction-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px currentColor;
        }

        .interaction-container p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .teeth-targets, .chest-choices {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .tooth-target, .chest-btn {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            color: white;
        }

        .tooth-target:hover, .chest-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .tooth-target:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .chest-btn {
            flex-direction: column;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #turretSelectionOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #turretSelectionOverlay h2 {
            font-size: 42px;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            margin-bottom: 30px;
            text-align: center;
        }

        #turretSelectionCanvas {
            display: block;
            border: 3px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
            cursor: pointer;
            max-width: 90vw;
            max-height: 70vh;
        }

        #rotationOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.98);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            gap: 30px;
        }

        .rotation-icon {
            font-size: 80px;
            animation: rotatePhone 2s ease-in-out infinite;
        }

        @keyframes rotatePhone {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(90deg);
            }
        }

        .rotation-message {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            text-align: center;
            max-width: 80%;
        }

        .rotation-message strong {
            font-size: 28px;
            display: block;
            margin-top: 10px;
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
        }

        #scrollInstruction {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 255, 255, 0.95);
            color: #001f3f;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            z-index: 8888;
            box-shadow: 0 -5px 20px rgba(0, 255, 255, 0.5);
            animation: slideUpDown 2s ease-in-out infinite;
        }

        @keyframes slideUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #scrollInstruction .swipe-icon {
            font-size: 24px;
            display: inline-block;
            margin-left: 10px;
            animation: swipeUp 1.5s ease-in-out infinite;
        }

        @keyframes swipeUp {
            0%, 100% {
                transform: translateY(5px);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loginScreen">
            <h1>üåä Ocean King 3 üêü</h1>
            <p style="margin-bottom: 20px; font-size: 18px;">Multiplayer Fishing Arena</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <br>
            <button onclick="joinGame()">Join Game</button>
            <p style="margin-top: 20px; font-size: 14px; color: #aaa;">Up to 6 players can play together!</p>
        </div>

        <div id="gameScreen">
            <div id="gameCanvasContainer">
                <canvas id="gameCanvas" width="1800" height="900"></canvas>
            </div>
            
            <div id="overlayControls">
                <button id="betDecreaseBtn" class="overlay-bet-button" onclick="decreaseBet()">‚àí</button>
                <button id="betIncreaseBtn" class="overlay-bet-button" onclick="increaseBet()">+</button>
                <div id="creditsDisplay">Credits: <span id="creditsValue">1000</span></div>
                
                <div id="modeButtonsContainer">
                    <button id="targetModeBtn" class="mode-button" onclick="toggleTargetMode()" title="Target Mode">üéØ</button>
                    <button id="autoFireBtn" class="mode-button" onclick="toggleAutoFire()" title="Auto-Fire">‚ö°</button>
                </div>
            </div>
            
            <div id="interactionOverlay"></div>
        </div>

        <div id="turretSelectionOverlay">
            <h2>Select Your Turret Position</h2>
            <canvas id="turretSelectionCanvas"></canvas>
        </div>

        <div id="rotationOverlay">
            <div class="rotation-icon">üì±</div>
            <div class="rotation-message">
                Please rotate your device to landscape mode
                <strong>‚Üª Turn your device sideways</strong>
            </div>
        </div>

        <div id="scrollInstruction">
            Swipe up to hide browser bars for full screen <span class="swipe-icon">‚òùÔ∏è</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
